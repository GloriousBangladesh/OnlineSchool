<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% load crispy_forms_tags %}
    <!-- Bootstrap core css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/css_s_in/styles.css'%}">
    <!-- title & icon -->
    <title>E-Classroom</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <!-- Navbar -->
    <section>
        <nav class="navbar navbar-light bg-primary fixed-top py-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index_landing_page' %}">
                <img src="{% static 'lp_assets/images/logo-white.png' %}" alt="" width="50" height="24" class="d-inline-block align-text-top">
                <b class="lead mx-1 text-light">Institution Login - E-Classroom</b>
              </a>
            </div>
          </nav>
    </section>

    <!-- Main content -->
    <section class="p-2">
        <div class="container">
            <div class="d-md-flex justify-content-between aling-items-center">
                <div class="mx-5">
                     <img class="img-fluid w-100" src="{% static 'images/imgs_s_in/undraw_Building_re_xfcm.svg' %}" alt="This is a img">
                </div>
                <div class="card custom-card px-4 shadow">
                    <div class="card-body custom-card-body">
                        <form method="POST" class="mt-3">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="mb-4 my-4">
                                <div class="d-grid">
                                    <input type="submit" value="Log In" class="btn btn-primary btn-lg">
                                </div>
                            </div>
                            <div class="text-center py-1 lead">
                                <a href="#">Forgotten password?</a>
                            </div>
                            <hr>
                            <div class="text-center py-4">
                                <a href="{% url 'institute_register_view'%}" class="btn btn-success btn-lg" style="text-decoration: None">Create Account</a>
                            </div>
                        </form>
                    </div>
                    <div class="text-center">
                        <p>Or, <a href="{%url 'index_landing_page' %}" class="text-dark"><strong>Go to Homepage</strong></a> for other login options.</p>
                    </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
